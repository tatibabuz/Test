name: Daily MASAK Watch (no-external-actions)

on:
  schedule:
    - cron: "30 4 * * *"   # 07:30 TR = 04:30 UTC
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo (no checkout action)
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} repo
          cd repo
          # İsteğe bağlı: tam commit'e geç
          git fetch --depth 1 origin ${{ github.ref }}
          git checkout ${{ github.sha }}

      - name: Show Python
        run: python3 -V

      - name: Install deps
        run: |
          cd repo
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements.txt

      - name: Run bot
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          cd repo
          python3 -m src.main
